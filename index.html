<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="main-header">Digital Clock</h1>
    <div class="timer-area">
      <p class="time-display">00:00:00</p>
    </div>
    <div class="toggle-area">
      <button class="toggle-format">
        Switch timer between 12 Hours and 24 Hours
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
